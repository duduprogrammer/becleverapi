<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Agregar Empleado</title>
    <!-- Importar Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
	
	 <div class="container">
        <h1>Agregar Empleado</h1>
        <div th:if="${errors}">
    <ul>
        <li th:each="error : ${errors}" th:text="${error}"></li>
    </ul>
</div>
         <form action="add" method="post">
            <div class="form-group">
                <label for="idEmployee">ID Empleado:</label>
                <input type="text" class="form-control" id="idEmployee" name="idEmployee" required>
            </div>
            <div class="form-group">
                <label for="branch">Sucursal ID (1 - 2 - 3):</label>
                <input type="text" class="form-control" id="branch" name="branch" required>
            </div>
            <div class="form-group">
                <label for="descriptionFilter">Nombre:</label>
                <input type="text" class="form-control" id="descriptionFilter"  name="descriptionFilter" required>
            </div>
     
            <div class="form-group">
                <label for="registerType">Tipo de Registro:</label>
                <input type="text" class="form-control" id="registerType" name="registerType" required>
            </div>
    
      	<div class="form-group">
                <label for="date">Fecha de Registro:</label>
                <input type="date" class="form-control" id="date" name="date" required>
            </div>
    
          <div class="form-group">
                <label for="gender">Genero:</label>
                <input type="text" class="form-control" id="gender" name="gender" required>
            </div>
            <button type="submit" class="btn btn-primary">Guardar Cambios</button>
        </form>
    </div>
    
    

    <!-- jQuery -->
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Importar Bootstrap JS -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
